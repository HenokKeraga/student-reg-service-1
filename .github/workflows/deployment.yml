name: deployment
on: [push , workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: install gradle
        uses: gradle/actions/setup-gradle@v3
      - name: test code
        run: ./gradlew test

